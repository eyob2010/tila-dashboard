<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BPDO â€“ TILA</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #004e92, #000428);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      margin: 0;
    }
    main {
      width: 95%;
      max-width: 1100px;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #004e92;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background-color: #ffffff;
      color: #004e92;
      border: 1px solid #004e92;
    }
  </style>
</head>
<body>
  <header>
    <h1>BPDO Dashboard</h1>
    <p>Welcome to the TILA Interactive Dashboard</p>
  </header>
  <main>
    <iframe src="https://lookerstudio.google.com/embed/reporting/6991cca5-44aa-47cc-b7b4-0c227523dcd9/page/U1fJF" allowfullscreen></iframe>
    <button onclick="logout()">Logout</button>
  </main>

  <script>
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();

    // Authorized email(s) for BPDO dashboard
    const authorizedEmails = [
      "mekuanentworkeye@beza-posterity.org"
    ];

    auth.onAuthStateChanged(user => {
      if (user) {
        const email = user.email.toLowerCase();
        if (!authorizedEmails.includes(email)) {
          alert("Access denied: You are not authorized to view this page.");
          window.location.href = "access-denied.html"; // Create this page
        }
      } else {
        window.location.href = "index.html"; // Not logged in
      }
    });

    function logout() {
      auth.signOut()
        .then(() => {
          window.location.href = "index.html";
        })
        .catch((error) => {
          console.error("Logout failed:", error);
        });
    }
  </script>
</body>
</html>
